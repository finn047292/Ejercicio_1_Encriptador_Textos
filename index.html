    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <title>Encriptador de textos | Oracle</title> <!--Titulo de la pestaña-->
    <link rel="shortcut icon" href="Imagenes/logo.svg" > <!-- Imagen en de la pestaña-->
       
</head>

<body>

    <header> <!--Encabezado-->
        <div class="header">
            <div class="imageHeader">
                <img id="logoAlura" src="Imagenes/Logo-encabezado.png" alt="Logo Alura">
            </div>    
            <h1> Encriptador de Textos </h1>
        </div>
    </header>

    <main> <!--Cuerpo-->

        <div class="textIn"> <!--Entrada de texto-->
            <div class="boxTextIn">
                <textarea id="textUser" placeholder="Ingrese el texto que desea encriptar aqui:" required></textarea>
            </div>  
            
            <div class="info">
                <div class="conditions">
                    <img id="imageAlert" src="Imagenes/Simbolo-alerta.png" alt="Simbolo de alerta"> 
                    <p id="alert"> Solo letras minúsculas y sin acentos.</p>
                </div>

                <div class="button">
                    <input id="en" type="button" value="Encriptar!">
                    <input id="des" type="button" value="Desencriptar!">
                </div>
            </div>           
        </div>    

        <div class="textOut"> <!--Salida de texto-->
            <div class="dissapear" id="default">
                <img id="imageOut" src="Imagenes/Muñeco.png" alt="Muñeco Alura">
                <p>Ningún mensaje fue encontrado.</p>
                <p>Ingrese el texto que desea Encriptar o Desencriptar.</p>
            </div> 

            <div class ="invisibe" id="result">
                <textarea name="out" id="answer" disabled></textarea>
                <button id="copy">Copiar</button>
            </div>      
        </div>    
    </main>


    <footer class="footer"> <!--Pie de texto-->
